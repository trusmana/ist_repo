{% extends "layouts/base.html" %}
{% load static %}
{% block title %} ref{% endblock %}
{% block extrahead %}
{% include 'alat/ref.html' %}
{% endblock  %}
{% block content %}
<div id="jCrumbs" class="breadCrumb module">
    <ul>
        <li>
            <a href="/"><i class="icon-home"></i></a>
        </li>
        
        <li>
            <a href="."> Edit Kurs</a>
        </li>

    </ul>
</div>
<div class="row-fluid">
    <div class="span12">
        <h3> Edit Kurs </h3>
		<form action="." method='POST' enctype="multipart/form-data">{% csrf_token %}
			<div class="formSep">
				<div class="row-fluid">
					<div class="span6">
						<label>{{ form.kurs_duty.label }}</label>
						{{ form.kurs_duty }}  
					</div>
				</div>
                <div class="row-fluid">
                    <div class="span6">
                        <button type="submit" class="btn btn-primary">Save All</button>
                    </div>
                </div>
			</div>
			
        </div>
    </div>
</div>

      
{% endblock content %}
