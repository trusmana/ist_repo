    {
        var duty_tax_sale = parseFloat(to_number($('#id_duty_tax_sale').val()));
        hitung = (duty_tax_sale * 10)/100
        $('#id_tax_handling_charge_sale').val(parseFloat(hitung).toFixed(2));
    }

    {        
        var kali = $('#id_re_export_shipment_one_qty').val();

        hitung  = kali * price
        $('#id_cartage_warehouse_charge_one').val(parseFloat(hitung).toFixed(2));
    }

    function hitung_ground()
    {   var satu = parseFloat($("#id_re_export_shipment_one_qty").val());

        var tiga = parseFloat($("#id_re_export_shipment_tree_qty").val());
        var empat = parseFloat($("#id_re_export_shipment_four_qty").val());
        jl = (+(satu+dua+tiga + empat).toFixed(2));
        var price = $('#id_price_ground_handling_sale').val();

    function h_ground_handling_sale()
    {        
        var prm = $('#id_paramsale').val();
        var kali = $('#id_weight_fs').val();
        var dataString ='prm='+prm+'&kali='+kali;
        $.ajax({
            url: "{% url 'h-groundhandlingsale' %}",
            data: dataString,
            dataType: "JSON",
            success: function(data){
                if(data.result=='1'){
                    $('#id_ground_handling_sale').val(parseFloat(data.price).toFixed(2));                                                    
                }else{
                    $('#id_ground_handling_sale').val('0');
                }
            }
        });
    
    }
