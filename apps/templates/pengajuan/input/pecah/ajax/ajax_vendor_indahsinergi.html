<script>
    function sale_cartege()
    {        
        var prm = $('#id_paramsale').val();
        var kali = $('#id_re_export_shipment_one_qty').val();
        var dataString ='prm='+prm+'&kali='+kali;
        $.ajax({
            url: "{% url 'h-salecartage' %}",
            data: dataString,
            dataType: "JSON",
            success: function(data){
                if(data.result=='1'){
                    $('#id_cartage_warehouse_charge_one').val(parseFloat(data.price).toFixed(2));                                                    
                }else{
                    $('#id_cartage_warehouse_charge_one').val('0');
                }
            }
        });
    
    }
