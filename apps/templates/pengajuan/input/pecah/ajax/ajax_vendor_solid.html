<script>
    /////Sholid Logistik
    function cek_price_storage_at_cost()
    {        
        var prm = $('#id_param').val();
        var tmp = $('#id_weight_sl').val();
        var dataString ='prm='+prm+'&tmp='+tmp;
        $.ajax({
            url: "{% url 'h-pricestorageatcost' %}",
            data: dataString,
            dataType: "JSON",
            success: function(data){
                if(data.result=='1'){
                    $('#id_price_storage_at_cost').val(format_number(String(Math.round(data.price))));	
                    
                }else{
                    $('#id_price_storage_at_cost').val('0');                   
                    
                }
            }
        });
    
    }
