<script>
    ////Logistik Dili
    function cek_currency_ground_handling()
    {        
        var prm = $('#id_param').val();
        var tmp = $('#id_weight_dl').val();
        var dataString ='prm='+prm+'&tmp='+tmp;
        $.ajax({
            url: "{% url 'h-currencygroundhandling'%}",
            data: dataString,
            dataType: "JSON",
            success: function(data){
                if(data.result=='1'){
                    $('#id_price_ground_handling_dl').val(parseFloat(data.price).toFixed(2));	
                    
                }else{
                    $('#id_price_ground_handling_dl').val('0');                   
                    
                }
            }
        });    
    }
