<div class="formSep control-group">
    <label class="control-label">{{ trsform.products.label }}</label>
    <div class="controls">
        {{ trsform.products }} {{trsform.param}} {{trsform.commodity}}
    </div>
</div>
<div class="formSep control-group input-prepend">
    <label class="control-label">{{trsform.weight_fs.label}} / Qty</label>
    <div class="controls"><span class="add-on">Kg</span>{{trsform.weight_fs}} {{trsform.qt_fs}}
    </div>
</div> 
<div class="formSep control-group">

</div>

</div>
<div class="formSep control-group input-prepend">

<div class="formSep control-group input-prepend">
