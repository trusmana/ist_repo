    function cek_nilai()
    {        
        var prm = $('#id_param').val();
        var airfreight = $('#id_weight_fs').val();
        var dataString ='prm='+prm+'&airfreight='+airfreight;
        $.ajax({
            url: "{% url 'h-airfreight' %}",
            data: dataString,
            dataType: "JSON",
            success: function(data){
                if(data.result=='1'){
                    $('#id_price_airfreight').val(parseFloat(data.price).toFixed(2));                                                    
                }else{
                    $('#id_price_airfreight').val('0');
                }
            }
        });
    
    }
